set-window-option -g utf8 on # utf8 support
set -g default-terminal "screen-256color"

# window title
set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W' # window number,program name,active (or not)
set-window-option -g automatic-rename on # auto name

# status bar
set-option -g status-bg 'colour22'
set-option -g status-fg green
set-option -g status-left '#[fg=colour52]#[bg=colour154] #S #[fg=colour154]#[bg=colour22]â®€#[default] '
set-option -g visual-activity off
set-window-option -g monitor-activity on
set-window-option -g window-status-activity-attr none
setw -g window-status-format "#[fg=colour58]#[bg=colour82] #I #[bg=colour154]#[fg=colour52] #W #[default]"
setw -g window-status-current-format "#[bg=colour70]#[fg=colour0] #I #[fg=colour255]#[bg=colour58] #W #[default]"


# navigation
bind-key -n C-right next-window
bind-key -n C-left previous-window
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# tweaks (see https://mutelight.org/practical-tmux)
set -s escape-time 0

# Enable mouse-scrolling (works as of tmux 1.5)
# set-window-option -g mode-mouse on

# VI mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Other bindings
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind-key C-l send-keys -R \; clear-history
